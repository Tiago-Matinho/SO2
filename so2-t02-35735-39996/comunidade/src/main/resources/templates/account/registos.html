<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:insert="fragment/header">
</div>

<style>
    body, col{
        background-color: #fdfdfd;
        width: 100%;
        height: 100%;
    }
</style>
<div class="row" style="width: 100%; margin: 0;">
    <div class="col" style="width: 100%">
        <h1 style="color:#4c93e3; text-align: center" sec:authentication="name"></h1>

        <h3 style="text-align: center">REGISTOS</h3>

        <div style="align-content: center">
            <a href="/account/registo-novo">
                <img src="https://i.ibb.co/bd4GBZh/addregisto.png" alt="novo registo" style="width: auto; height: 40px">
            </a>

        </div>

        <form th:action="@{/account/registos}" th:method="post">
            <th:block th:each="registo : ${registos}">
                <div style="padding-left: 45%">
                    <input type="hidden" name="id" th:value="${registo.id}" />
                    <input type="image" class="apagar" src="https://i.ibb.co/mDv1cPB/trashcan.png" style="width: auto; height: 20px" />
                    <b th:text="${registo.nome}" style="text-align: left"></b><br>
                    <label th:text="${registo.coord}" style="text-align: left"></label><br>
                    <label th:text="${registo.dataCompleta()}" style="text-align: left"></label><br>
                    <label th:text="${registo.nivel}" style="text-align: left"></label><br>
                </div>
            </th:block>
        </form>
    </div>
</div>
</body>
</html>
