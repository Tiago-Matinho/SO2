<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:insert="fragment/header">
</div>

<form th:action="@{/account/registos}" th:method="delete">
    <tr>
        <td>
            <th:block th:each="registo : ${registos}">
                <input type="checkbox" th:value="${registo.getId()}"/>
                <label th:text="${registo.printData()}"></label><br>
                <label th:text="${registo.espaco}"></label><br>
                <label th:text="${registo.nivel}"></label><br>
            </th:block>
        </td>
    </tr>
    <input type="submit" value="Apagar"/>
</form>
</body>
</html>
