<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:insert="fragment/header">
</div>

<style>
    html, body, #mapid {
        height: 100%;
        width: 100%;
        background-color: #212121;
    }

    ::placeholder {
        color: #040404;
        font-weight: bold;
        opacity: 0.75;
    }

    .buttons{
        background-color: #212121;
        font-family: Verdana, Geneva, sans-serif;
        color: #d2c8c6;
    }


</style>

<!--REGISTO-->
<div class="row justify-content-md-center">
    <div class="col-md-auto">
        <form th:action="@{/account/registo-novo}" th:object="${registoNovo}" method="post">
            <div>
                    <input type="text" th:field="*{nome}" id="nome" placeholder="NOME DO ESPAÇO"/>
                <br>
                <input type="text" th:field="*{coord}" id="coord" placeholder="COORDENADAS"/>
                <br>
                <input type="date" th:field="*{data}" th:id="data"/>
                <input type="time" th:field="*{hora}" th:id="hora"/>

            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <label>Nivel</label>
                    <br>
                    <input type="radio" id="1" th:field="*{nivel}" value="1" onclick="change(1)">
                    <label for="1" style="color: #d2c8c6">1</label>
                    <input type="radio" id="2" th:field="*{nivel}" value="2" onclick="change(2)">
                    <label for="2" style="color: #d2c8c6">2</label>
                    <input type="radio" id="3" th:field="*{nivel}" value="3" onclick="change(3)">
                    <label for="3" style="color: #d2c8c6">3</label>
                    <input type="radio" id="4" th:field="*{nivel}" value="4" onclick="change(4)">
                    <label for="4" style="color: #d2c8c6">4</label>


            <div><button type="submit" class="buttons" style="padding-right: 30px;">Novo registo</button></div>
                </div>
            </div>
        </form>
        <div class="row justify-content-md-center">
            <div class="col text-center">
                <button onclick="autoFillData()" class="buttons">Hora atual</button>
            </div>
        </div>
    </div>
</div>

<!--MAPA-->
<div id="mapid" style="padding-left: 30%; padding-top: 30%; width: 100%; height:625px ;"></div>
<script type="text/javascript" th:inline="javascript">
    var map = L.map('mapid').setView([39.557191, -7.8536599], 7);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);


    var lista = [[${espacosExistentes}]];
    var coords, x, y, popupContent;
    var dict = {};
    var temp = null;

    var Waypoints = L.Icon.extend({
        options: {
            iconSize:     [20, 20],
            iconAnchor:   [10, 10],
            popupAnchor:  [0, 0]
        }
    });

    var grau1 = new Waypoints({iconUrl: 'https://i.ibb.co/XWFFTQz/waypoint1.png'});
    var grau2 = new Waypoints({iconUrl: 'https://i.ibb.co/JRMQMnM/waypoint2.png'});
    var grau3 = new Waypoints({iconUrl: 'https://i.ibb.co/dWqQs7H/waypoint3.png'});
    var grau4 = new Waypoints({iconUrl: 'https://i.ibb.co/wp1RctR/waypoint4.png'});

    for (var i = 0; i < lista.length; i++) {
        console.log(lista[i].coord);
        dict[lista[i].coord] = lista[i].nome;
        coords = lista[i].coord.split(',');
        console.log(coords);
        x = coords[0];
        y = coords[1];

        popupContent = "<b>"+lista[i].nome+"</b>";

        L.marker([x, y]).bindPopup(popupContent).on('click', onClick).addTo(map);
    }

    function onClick(e) {
        nome = dict[e.latlng.lat + ", " + e.latlng.lng];
        autoFillExistente(nome, e.latlng.lat + ", " + e.latlng.lng);
    }

    map.on('click', function(e) {
        lat = String(e.latlng.lat).substring(0,8);
        lng = String(e.latlng.lng).substring(0,8);

        autoFillNome(lat + ", " + lng);
        if(temp != null)
            map.removeLayer(temp);

        if(document.getElementById("1").checked)
            temp = L.marker([lat, lng], {icon:grau1}).addTo(map);
        else if(document.getElementById("2").checked)
            temp = L.marker([lat, lng], {icon:grau2}).addTo(map);
        else if(document.getElementById("3").checked)
            temp = L.marker([lat, lng], {icon:grau3}).addTo(map);
        else if(document.getElementById("4").checked)
            temp = L.marker([lat, lng], {icon:grau4}).addTo(map);
        else
            temp = L.marker([lat, lng]).addTo(map);
    });

    function autoFillNome(coord) {
        document.getElementById('coord').value = coord;
    }

    function autoFillExistente(nome, coord) {
        document.getElementById('nome').value = nome;
        document.getElementById('coord').value = coord;
    }

    function autoFillData(){
        let data = new Date();
        let yyyy = data.getFullYear();
        let MM = String(data.getMonth() + 1).padStart(2, '0');
        let dd = String(data.getDate()).padStart(2, '0');
        let dataStr = yyyy+"-"+MM+"-"+dd;
        let hh = String(data.getHours()).padStart(2, '0');
        let mm = String(data.getMinutes()).padStart(2, '0');
        let hora = hh+":"+mm;
        document.getElementById('data').value = dataStr;
        document.getElementById('hora').value = hora;
    }

    function change(nivel) {
        if(temp != null)
            map.removeLayer(temp);

        switch(nivel) {
            case 1:
                temp = L.marker([lat, lng], {icon:grau1}).addTo(map);
                break;
            case 2:
                temp = L.marker([lat, lng], {icon:grau2}).addTo(map);
                break;
            case 3:
                temp = L.marker([lat, lng], {icon:grau3}).addTo(map);
                break;
            case 4:
                temp = L.marker([lat, lng], {icon:grau4}).addTo(map);
                break;
            break;
        }
    }

</script>

</body>
</html>
