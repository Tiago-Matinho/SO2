<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Criar utilizador</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container" style="margin:50px">
<div class="row col-sm-6"
     style="border: 1px ridge #003312; padding:20px; float: none; margin: 0 auto;">
    <h5 class="text-center" style="font-size: 25px">Sign In</h5>
    <form th:action="@{/join}" th:object="${Utilizador}" method="POST">
        <div>
            <p style="color: red">Username já existente</p>
            <label>Username</label>
            <input type="text"
                   th:field="*{username}"
                   placeholder="Username"
                   title="O utilizador só pode conter letras"
                   pattern="[?:a-Z]{30}"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password"
                   th:field="*{password}"
                   placeholder="Password"/>
        </div>
        <div><button type="submit" class="btn btn-primary btn-block">Submit</button></div>
    </form>
</div>
</body>
</html>
