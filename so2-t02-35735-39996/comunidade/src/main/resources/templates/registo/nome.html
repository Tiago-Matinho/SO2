<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:insert="fragment/header">
</div>

<style>
    body, col{
        background-color: #fdfdfd;
        width: 100%;
        height: 100%;
    }
</style>

<div class="row" style="width: 100%; margin: 0; padding-top: 1.5%">
    <div class="col" style="width: 100%; text-align: center">
        <h1 th:text="${niveis.nome}" style="color: #4a90e2; text-align: center"></h1>
        <h3 style="color: #212121; font-weight: bold; padding-top: 2%; text-align: center">ÚLTIMA HORA</h3>
        <div style="text-align: center">
            <svg height="10px">
                <line x1="-100" x2="400" style="stroke:rgb(67,67,67);stroke-width:2"  />
            </svg>
        </div>
    </div>
</div>
<div class="row" style="margin: 0">
    <div class="col" style="text-align: center">
        <div style="text-align: center">
            <div th:if="${niveis.grau1}">
                <span style="color: #212121">Vazio ou com mínima lotação: </span><span style="color: #212121" th:text="${niveis.grau1}"></span>
                <img src="https://i.ibb.co/4T1qSXt/person-1.png" alt="nível 1" style="width: auto; height: 20px">
                <br>
            </div>
            <div th:if="${niveis.grau2}">
                <span style="color: #212121">Com pessoas, mas espaço suficiente: </span><span style="color: #212121" th:text="${niveis.grau2}"></span>
                <img src="https://i.ibb.co/xGcR1Nc/person-2.png" alt="nível 2" style="width: auto; height: 20px;">
                <br>
            </div>
            <div th:if="${niveis.grau3}">
                <span style="color: #212121">Muito cheio: </span><span style="color: #212121" th:text="${niveis.grau3}"></span>
                <img src="https://i.ibb.co/SN1Hdxf/person-3.png" alt="nível 3" style="width: auto; height: 20px;">
                <br>
            </div>
            <div th:if="${niveis.grau4}">
                <span style="color: #212121">Muito cheio e com fila de espera: </span><span style="color: #212121" th:text="${niveis.grau4}"></span>
                <img src="https://i.ibb.co/Prvgrtr/person-4.png" alt="nível 4" style="width: auto; height: 20px;">
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
