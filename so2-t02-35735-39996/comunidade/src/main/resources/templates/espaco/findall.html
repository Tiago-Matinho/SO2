<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
<div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Coordenadas</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${espacos.isEmpty()}">
            <td colspan="2">Sem nenhum espaÃ§o para mostrar</td>
        </tr>
        <tr th:each="espaco : ${espacos}">
            <td>
                <a th:href="@{/registo/espaco={id}(id=${espaco.id})}"><span th:text="${espaco.id}"></span></a>
            </td>
            <td><span th:text="${espaco.nome}"></span></td>
            <td><span th:text="${espaco.coord}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
