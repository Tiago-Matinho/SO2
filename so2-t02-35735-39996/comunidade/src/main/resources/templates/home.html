<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--BODY-->
<body>

<!--LOAD HEADER-->
<div th:insert="fragment/header"></div>

<!--MAPA-->
<div id="mapid" style="padding-top: 30%; width: 100%; height:850px ;"></div>
<script type="text/javascript" th:inline="javascript">
	var map = L.map('mapid').setView([39.557191, -7.8536599], 7);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	var LeafIcon = L.Icon.extend({
		options: {
			iconSize:     [15, 15],
			iconAnchor:   [15/2, 15/2],
			popupAnchor:  [0, 0]
		}
	});

	//var grau1 = new LeafIcon({iconUrl: 'waypoint1.png'});


	var lista = [[${ultimosRegistos}]];
	var coords;
	var x;
	var y;
	var popupContent;

	for (i = 0; i < lista.length; i++) {
		coords = lista[i].coord.split(',');
		console.log(coords);
		x = coords[0];
		y = coords[1];

		popupContent = "<b>"+lista[i].nome+"</b><br>"+lista[i].data;

		switch (lista[i].nivel) {
			case 1:
				L.marker([x, y]).addTo(map).bindPopup(popupContent);
				break;
			case 2:
				L.marker([x, y]).addTo(map).bindPopup(popupContent);
				break;
			case 3:
				L.marker([x, y]).addTo(map).bindPopup(popupContent);
				break;
			case 4:
				L.marker([x, y]).addTo(map).bindPopup(popupContent);
				break;
			default:
				break;
		}
	}
</script>

</body>
</html>
