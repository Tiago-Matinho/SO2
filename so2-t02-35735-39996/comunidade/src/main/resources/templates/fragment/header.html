<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Comunidade</title>
	<script>
		function searchBar(nome) {
			window.location.pathname = '/espaco/nome/' + nome.value;
		}
	</script>
</head>
<body>
<div sec:authorize="isAuthenticated()">
	<a th:href="@{/account}">Nome</a>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out"/>
	</form>
</div>
<div sec:authorize="isAnonymous()">
	<a th:href="@{/login}">Login</a>
	<a th:href="@{/join}">Join</a>
</div>

<form th:action="searchBar(inputbox)">
	<input type="text" name="inputbox" value=""/>
	<input type="button" name="button" Value="Click" onclick="searchBar(inputbox)"/>
</form>

</body>
</html>
