<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Comunidade</title>
	<!--SEARCH BAR-->
	<script>
		function searchBar(nome) {
			window.location.pathname = '/espaco/nome/' + nome.value;
		}
	</script>

	<style>
		*{
			font-family: verdana,sans-serif;
			font-size: 15px;
			color: #dcdcdc;
		}

		body{
			background-color: #212121;
		}

		a{
			text-decoration: none;
		}

		.headerBox{
			background-color: #434343;
			height:150px;
			align-content: center;
		}

		.home{
			padding-top: 5%;
			padding-left: 3%;
		}

		.hello{

		}
	</style>

</head>

<body>
<!--LOGGED IN-->
<div style="height: 50px;" sec:authorize="isAuthenticated()">
	<p style="vertical-align: center; color:#d3d3d3; horiz-align: left;"><a href="/">Home</a></p>

	<a th:href="@{/account}">Nome</a>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out"/>
	</form>
</div>

<!--NÃƒO LOGGED IN-->
<div style="height: 50px;" sec:authorize="isAnonymous()">
	<a href="/" class="home">Home</a>
	<span  class="hello">Hello, </span>
	<a th:href="@{/login}" class="loginLink">Login</a>
	<span class="separador">|</span>
	<a th:href="@{/join}" class="joinLink">Join</a>
</div>

<!--PARTE CINZENTA-->
<div class="headerBox">

	<!--LOGO-->
	<header style="horiz-align: center;">Comunidade</header>

	<!--SEARCHBAR-->
	<div style="width: 100%">
		<form th:action="@{/espaco/nome/}">
				<input type="text" name="nome" placeholder="Pesquisar"/>
				<input type="button" name="button" Value="Pesquisar" onclick="searchBar(nome)"/>
		</form>
	</div>
</div>

<div style="height: 8px;"></div>

</body>
</html>
