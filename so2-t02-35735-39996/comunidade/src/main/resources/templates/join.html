<!DOCTYPE HTML>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar utilizador</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>form</h1>
<form action="/" th:object="${novoUtilizador}" method="POST" enctype="utf8">
    <div th:if="${param.error}">
        <p style="color: red">Username já existente</p>
    </div>
    <div>
        <label th:text="username">Username</label>
        <input th:field="*{username}"
            placeholder="Username"
            title="Username só pode ter 30 chars"
            pattern="[?:a-Z]{30}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="password">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>

    <button type="submit" th:text="submit">submit</button>
</form>

<a th:href="@{/login.html}" th:text="login">login</a>
</body>
</html>
