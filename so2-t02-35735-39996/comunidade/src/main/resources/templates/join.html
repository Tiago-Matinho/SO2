<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Criar utilizador</title>
</head>
<body>
<form th:action="@{/join}" th:object="${Utilizador}" method="POST">
    <div>
        <div th:if="${param.username}"><p style="color: red">Username já existente</p></div>
        <label>Username</label>
        <input
            type="text" th:field="*{username}" placeholder="Username" title="O utilizador só pode conter letras" pattern="[?:a-Z]{30}"
        />
    </div>
    <div>
        <label>Password</label>
        <input
            type="password" th:field="*{password}" placeholder="Password"
        />
    </div>
    <div><button type="submit">Registar</button></div>
</form>
</div>
</body>
</html>
